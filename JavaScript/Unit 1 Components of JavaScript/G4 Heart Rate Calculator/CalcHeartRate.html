<!DOCTYPE html>
<html lang="en">
<head>

   <meta charset="utf-8" />
   <title>Target Heart Rate Calculator</title>
</head>
<body>
   <header>
      <h1>
         Target Heart Rate Calculator
      </h1>
   </header>
   <article>
      <h2>Enter your age here:</h2>
      <form>
        <p>
			Age: <input type="text" id="age" name="age" /><br />
		</p>
        <fieldset id="calcHeartRate">
          <input type="button" id="calculate" value="calculate">
        </fieldset>
		<p>
			Goal: <input style="width: 400px;" type="text" id="answer" name="answer"/> <br />
		</p>
     </form>
   </article>
   <script src="calcheartrate.js"> </script>
</body>
</html>
