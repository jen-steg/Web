			function additionTable() {
				var tableWin = window.open("", "mathTables", "toolbar=no,menubar=no,location=no,scrollbars=yes,resizable=no,width=500,height=400");
				tableWin.document.open();
				tableWin.document.write("<h1>Addition Table</h1>");
				tableWin.document.write("<table border='1' width='100%'>");
				tableWin.document.write("<tr><th>&nbsp;</th><th>0</th><th>1</th><th>2</th><th>3</th><th>4</th><th>5</th><th>6</th><th>7</th><th>8</th><th>9</th><th>10</th></th></tr>");
				for (var i = 0; i < 11; i++ ) {
					tableWin.document.write("<tr align='center'><td>" + i + "</td>");
					for ( var k = 0; k < 11; k++ ) {
						var curNum = i + k;
						tableWin.document.write("<td>" + curNum + "</td>");
					}
					tableWin.document.write("</tr>");
				}
				tableWin.document.write("</table>");
				tableWin.document.close();
				tableWin.focus();

				for (var i = 0; i < 11; i++ ) {
