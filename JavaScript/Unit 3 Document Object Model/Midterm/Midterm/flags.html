<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Flags</title>
</head>
<body>
	<table>
		<tr>
			<td id="options">
				<input type="radio" name="flags" value="Argentina"
						onclick="document.getElementById('flagImg').src='argentina.jpg'">Argentina<br/>
				<input type="radio" name="flags" value="Australia"
						onclick="document.getElementById('flagImg').src='australia.jpg'">Australia<br/>
				<input type="radio" name="flags" value="Finland"
						onclick="document.getElementById('flagImg').src='finland.jpg'">Finland<br/>
				<input type="radio" name="flags" value="France"
						onclick="document.getElementById('flagImg').src='france.jpg'">France<br/>
				<input type="radio" name="flags" value="Italy"
						onclick="document.getElementById('flagImg').src='italy.jpg'">Italy<br/>
			</td>
			<td>
				<img id="flagImg" src=".jpg" alt="select flag to display">
			</td>
		</tr>
	</table>
</body>
</html>
